<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Classifier using MobileNet.</title>
    <!-- Load TensorFlow.js Library -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <!-- Load mobilenet model from TF.js -->
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>

    <!-- Bootstrap Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Javascript code -->
    <!-- <script src="script.js"></script> -->
  </head>

  <body>
    <!-- Add an image that we will use to test -->
    <img id="img1" onclick="imageSelected(this.id)" crossOrigin src="https://i.imgur.com/JlUvsxa.jpg" width=227 height=227/>
    <img id="img2" onclick="imageSelected(this.id)" crossOrigin src="https://cdn.shopify.com/s/files/1/2549/2660/products/53cb029b057a2dc4c753969a3ce83ff4.jpg?v=1510851759" class="rounded float-left" alt="" width=227 height=227>
    <img id="img3" onclick="imageSelected(this.id)" crossOrigin src="https://cdn.shopify.com/s/files/1/1045/4812/products/horizon_pp.jpg?v=1494631567" class="rounded float-right" alt="" width=227 height=227>

    <script type="text/javascript">

    // Define a Model Variable
    let model;

    // Function to get the id of the image selected by clicking on it.
    function imageSelected(image_id){
      console.log("Selected Image: " + image_id);
      app(image_id);
    }

    // Function to Load the Model, get the image and make predictions
    async function app(selectedImageID) {
      console.log('Loading mobilenet..');

      // Load the model.
      net = await mobilenet.load();
      console.log('Sucessfully loaded model');

      // Make a prediction through the model on our image.
      const imgEl = document.getElementById(selectedImageID);
      const result = await net.classify(imgEl);
      console.log("Image: " + selectedImageID + "; Predictions: " + result.length);
      for (let j=0; j<result.length; j++){
        console.log("ClassName: " + result[j].className + "; " + "Probability: " + result[j].probability);
      }
    }
    </script>
  </body>
</html>
